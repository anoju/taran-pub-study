<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>echart pie</title>
    <link rel="stylesheet" href="../js_static/css/front.min.css" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link rel="stylesheet" href="lib/chart.css" />
    <script src="lib/echarts.min.js"></script>
    <style>
      .section > div {
        background-color: #fafafa;
      }
    </style>
  </head>
  <body>
    <!-- 이엑스 빌더에 적용할때 font-family는 'KBText' 에서 'KB금융 본문체' 바꿔서 적용예정 -->
    <div class="page">
      <div class="page-body">
        <div class="section">
          <h1 class="gd__h1">pie</h1>
          <h2 class="gd__h2">type1 (완료)</h2>

          <div id="pie1" style="height: 686px"></div>

          <hr class="hr-line mg-50y" />
          <h2 class="gd__h2">type2 (완료)</h2>

          <div id="pie2" style="height: 686px"></div>

          <hr class="hr-line mg-50y" />
          <h2 class="gd__h2">type3 (진행중)</h2>

          <div id="pie3" style="height: 686px"></div>
        </div>
      </div>
    </div>
    <script>
      pieChart1();
      pieChart2();
      pieChart3();

      function pieChart1() {
        var shlContent = document.getElementById('pie1');
        var shlDonutECharts = echarts.init(shlContent);

        var chartName = '2023.01.01 ~ 01.21';
        var chartColor = ['#BC6EFF', '#826AF9', '#2D99FF', '#5066F7', '#2CD9C5', '#30BC86', '#FFC400', '#FE943A', '#F46271'];
        var chartData = [
          { name: '범례1', value: 150 },
          { name: '범례2', value: 180 },
          { name: '범례3', value: 120 },
          { name: '범례4', value: 80 },
          { name: '범례5', value: 70 },
          { name: '범례6', value: 50 },
          { name: '범례7', value: 40 },
          { name: '범례8', value: 20 },
          { name: '범례9', value: 10 }
        ];

        var chartOption = {
          legend: {
            bottom: 0,
            itemGap: 15,
            itemWidth: 14,
            icon: 'circle',
            textStyle: {
              color: '#555',
              fontSize: 13,
              fontWeight: 500,
              fontFamily: 'KBText'
            }
          },
          tooltip: {
            trigger: 'item',
            className: 'echart-tooltip2',
            formatter: function (params) {
              var addCommaValue = params.data.value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
              return `<div class='tooltip-title'>${params.seriesName}</div><div class='tooltip-remark' style='--color:${params.color}'>${params.name} <span class="values">${addCommaValue}명(${params.percent}%)</span></div>`;
            },
            extraCssText: "font-size: 11px;font-family:'KBText', sans-serif;line-height: 23px;padding: 15px;border-color: #EFEFEF;box-shadow: 0px 5px 12px rgba(51,51,51,0.15);"
          },
          series: [
            {
              name: chartName,
              type: 'pie',
              radius: ['52%', '70%'],
              clockwise: false,
              label: {
                show: false
              },
              color: chartColor,
              data: chartData
            }
          ]
        };

        shlDonutECharts.setOption(chartOption);
      }

      function pieChart2() {
        var shlContent = document.getElementById('pie2');
        var shlDonutECharts = echarts.init(shlContent);

        var chartName = '2023.01.01 ~ 01.21';
        var chartColor = ['#BC6EFF', '#826AF9', '#2D99FF', '#5066F7', '#2CD9C5', '#30BC86', '#FFC400', '#FE943A', '#F46271'];
        var chartData = [
          { name: '범례1', value: 150000 },
          { name: '범례2', value: 180000 },
          { name: '범례3', value: 120000 },
          { name: '범례4', value: 80000 },
          { name: '범례5', value: 70000 },
          { name: '범례6', value: 50000 },
          { name: '범례7', value: 40000 },
          { name: '범례8', value: 20000 },
          { name: '범례9', value: 10000 }
        ];

        var chartOption = {
          legend: {
            bottom: 0,
            itemGap: 15,
            itemWidth: 14,
            icon: 'circle',
            textStyle: {
              color: '#555',
              fontSize: 13,
              fontWeight: 500,
              fontFamily: 'KBText'
            }
          },

          series: [
            {
              name: chartName,
              type: 'pie',
              position: 'outside',
              radius: ['52%', '70%'],
              clockwise: false,
              label: {
                formatter: function (params) {
                  var addCommaValue = params.data.value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
                  return '{a|' + params.name + '}  {b|' + addCommaValue + '명}\n {c|(▼' + params.percent + '%)}';
                },
                rich: {
                  a: {
                    fontWeight: 700,
                    fontSize: 11,
                    lineHeight: 14,
                    fontFamily: 'KBText',
                    color: '#555'
                  },
                  b: {
                    align: 'right',
                    fontSize: 11,
                    lineHeight: 14,
                    fontFamily: 'KBText',
                    color: '#555'
                  },
                  c: {
                    align: 'right',
                    fontSize: 11,
                    lineHeight: 14,
                    fontFamily: 'KBText',
                    color: '#555'
                  }
                }
              },
              labelLine: {
                length: 20,
                length2: 50,
                lineStyle: {
                  color: '#bbb'
                }
              },
              color: chartColor,
              data: chartData
            }
          ]
        };

        shlDonutECharts.setOption(chartOption);
      }

      function pieChart3() {
        var shlContent = document.getElementById('pie3');
        var shlDonutECharts = echarts.init(shlContent);
        var data = {
          a: 1100,
          b: 1300
        };
        var dataRemain = data.a + data.b; // 투명하게 보일 차트 영역

        var chartOption = {
          tooltip: {
            trigger: 'item',
            formatter: function (p) {
              console.log(p);
              return `${p.name}: ${p.value} ${p.percent * 2}%`;
            }
          },
          legend: {
            orient: 'vertical',
            left: 10
          },
          series: [
            {
              startAngle: 180,
              endAngle: 360,
              type: 'pie',
              radius: ['50%', '70%'],
              avoidLabelOverlap: false,
              label: {
                show: false,
                position: 'center'
              },
              emphasis: {
                label: {
                  show: true,
                  fontSize: '30',
                  fontWeight: 'bold'
                }
              },
              labelLine: {
                show: false
              },
              data: [
                {
                  value: data.a,
                  name: 'data-a'
                },
                {
                  value: data.b,
                  name: 'data-b'
                },
                {
                  value: dataRemain,
                  name: null,
                  itemStyle: {
                    opacity: 0
                  },
                  tooltip: {
                    show: false
                  }
                }
              ]
            }
          ]
        };
        shlDonutECharts.setOption(chartOption);
      }
    </script>
  </body>
</html>
