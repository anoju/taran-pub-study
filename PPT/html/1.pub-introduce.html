<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>웹퍼블리싱 기본요소</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="../static/css/reveal.min.css" />
    <link rel="stylesheet" href="../static/theme/css/white.min.css" id="theme" />
    <link rel="stylesheet" href="../static/plugin/highlight/monokai.css" />
    <link rel="stylesheet" href="../static/css/custom.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <!-- 메인 -->
        <section data-auto-animate class="full-bg1">
          <div class="wrap main-page">
            <div class="inner v-center">
              <p class="logo white" data-id="1">타란UX컨설팅</p>
              <div>
                <h1>Web page를 구성하는 기본 3요소</h1>
                <!-- <h1 data-splitting class="spl-hidden-up">Web page를 구성하는 기본 3요소</h1> -->
              </div>
            </div>
          </div>
        </section>

        <section data-auto-animate class="full-bg1">
          <div class="wrap main-page">
            <div class="inner v-center">
              <p class="logo white" data-id="1">타란UX컨설팅</p>
              <p class="img"><img src="../static/images/1/img0.png" alt="" /></p>
              <div>
                <h1>Web page를 구성하는 기본 3요소</h1>
                <p>Web Publishing 의 기본요소</p>
              </div>
              <p class="version">V.1.0.0</p>
              <p class="writer">Anoju</p>
            </div>
          </div>
        </section>
        <!-- //메인 -->

        <!-- 목차 -->
        <section data-auto-animate>
          <div class="wrap list-page">
            <div class="bg-1"></div>
            <div class="bg-2"></div>
            <div class="inner">
              <p class="logo white ty2">타란UX컨설팅</p>
              <div class="tit">
                <h2>목차</h2>
                <p>a table of contents</p>
              </div>
              <ol class="list">
                <li><strong class="num">1</strong>HTML</li>
                <li><strong class="num">2</strong>CSS</li>
                <li><strong class="num">3</strong>javascript</li>
                <li><strong class="num">4</strong>CSS Pre/Post-processor<br /><small>+ CSS Framework</small></li>
              </ol>
            </div>
          </div>
        </section>
        <!-- //목차 -->

        <!-- HTML -->
        <div data-include-html="include-1/html.html"></div>
        <!-- //HTML -->

        <!-- CSS -->
        <div data-include-html="include-1/css.html"></div>
        <!-- //CSS -->

        <!-- JavaScript -->
        <div data-include-html="include-1/js.html"></div>
        <!-- //JavaScript -->

        <!-- CSS Pre/Post-processor -->
        <div data-include-html="include-1/processor.html"></div>
        <!-- //CSS Pre/Post-processor -->

        <!-- 엔딩 -->
        <section data-auto-animate class="full-bg6">
          <div class="wrap end-page">
            <div class="inner v-center">
              <div class="end-circle not-full">
                <h2><small>끝까지 읽어주셔서</small><br />감사합니다</h2>
              </div>
            </div>
          </div>
        </section>
        <!-- //엔딩 -->
      </div>
    </div>

    <script src="../static/js/reveal.js"></script>
    <script src="../static/plugin/highlight/highlight.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"></script>
    <script src="../static/js/jquery-3.6.0.min.js"></script>
    <script src="../static/js/splitting-1.0.5.min.js"></script>
    <script src="../static/js/confetti.browser.5.10.0.min.js"></script>
    <script src="../static/js/common.js"></script>
  </body>
</html>
