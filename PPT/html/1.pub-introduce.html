<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />

    <title>웹퍼블리싱 기본요소</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="../static/css/reveal.min.css" />
    <link rel="stylesheet" href="../static/theme/css/white.min.css" id="theme" />
    <link rel="stylesheet" href="../static/plugin/highlight/monokai.css" />
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section data-auto-animate>
          <h1>Web page<span style="font-size: 0" data-line-numbers data-trim>를 구성하는 기본 3요소</span></h1>
        </section>
        <section data-auto-animate>
          <h1>Web page<span style="font-size: 1em" data-line-numbers data-trim>를 구성하는 기본 3요소</span></h1>
        </section>
      </div>
    </div>

    <script src="../static/js/reveal.js"></script>
    <script src="../static/plugin/highlight/highlight.js"></script>
    <script>
      Reveal.initialize({
        center: true,
        hash: true,
        plugins: [RevealHighlight]
      });
    </script>
  </body>
</html>
