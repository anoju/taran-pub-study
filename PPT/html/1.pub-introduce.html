<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />

    <title>웹퍼블리싱 기본요소</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="../static/css/reveal.min.css" />
    <link rel="stylesheet" href="../static/css/custom.min.css" />
    <link rel="stylesheet" href="../static/theme/css/white.min.css" id="theme" />
    <link rel="stylesheet" href="../static/plugin/highlight/monokai.css" />
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section data-auto-animate style="background: url(../static/images/1/full-bg1.png) no-repeat center center / cover">
          <div class="wrap main-page">
            <div class="inner v-center">
              <p class="logo" data-id="1">로고</p>
              <div>
                <h1>Web page를 구성하는 기본 3요소</h1>
              </div>
            </div>
          </div>
        </section>

        <section data-auto-animate style="background: url(../static/images/1/full-bg1.png) no-repeat center center / cover">
          <div class="wrap main-page">
            <div class="inner v-center">
              <p class="logo" data-id="1">로고</p>
              <p class="img"><img src="../static/images/1/img0.png" alt="" /></p>
              <div>
                <h1>Web page를 구성하는 기본 3요소</h1>
                <p>Web Publishing 의 기본요소</p>
              </div>
              <p class="writer">Anoju</p>
            </div>
          </div>
        </section>

        <section data-auto-animate>
          <div class="wrap list-page">
            <div class="inner">
              <div class="index-half">
                <div>
                  <div class="index-tt">
                    <h2>목차</h2>
                    <p>a table of contents</p>
                  </div>
                  <ul class="index-list">
                    <li><span class="index-num">1</span>HTML</li>
                    <li><span class="index-num">2</span>CSS</li>
                    <li><span class="index-num">3</span>javascript</li>
                    <li><span class="index-num">4</span>CSS Pre/Post-processor<br />(참고)</li>
                  </ul>
                </div>
                <div class="bg"></div>
              </div>
            </div>
          </div>
        </section>

        <section data-auto-animate>
          <div class="wrap sub-page">
            <div class="inner"></div>
          </div>
        </section>
      </div>
    </div>

    <script src="../static/js/reveal.js"></script>
    <script src="../static/plugin/highlight/highlight.js"></script>
    <script>
      Reveal.initialize({
        center: true,
        hash: true,
        plugins: [RevealHighlight]
      });
    </script>
  </body>
</html>
