<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../pek/css/style.min.css">
    <link rel="stylesheet" href="../pek/css/reset.min.css">
</head>
<body>
    <div class="wrap">
        <header class="main-header">
            <h1 class="pg_title">매치</h1>
            <button class="ico_h_info"></button>
        </header>
        <div class="contents">
            <section>
                <div class="bg_total_wrap">
                    <div class="total_box">
                        <dl>
                            <dt class="tac">
                                <i></i>
                                <span class="fs10 block">랭킹</span>
                            </dt>
                            <dd class="tac">
                                <div><span class="fs26 fwb">10,346</span></div>
                                <span class="rised">18<span class="fs10">위</span></span>
                            </dd>
                        </dl>
                        <div class="bg_human">
                            <img src="images/img_main_man.png" alt="">
                        </div>
                        <dl>
                            <dt class="tac">
                                <i class="score"></i>
                                <span class="fs10 block">승점</span>
                            </dt>
                            <dd class="tac">
                                <div><span class="fs26 fwb mb5">9,999</span></div>
                                <span class="rised">10<span class="fs10">위</span></span>
                            </dd>
                        </dl>
                    </div>
                </div>
                <div class="section_box">
                    <div class="tac">
                        <span class="fs12 f_gray ">최근 업데이트 2022.12.12 16:29</span>
                        <a class="ico_cmn_info"></a>
                    </div>
                    <div class="df_box pb5">
                        <h4 class="h4_tit">
                            <strong>입질만삼년째</strong>님
                        </h4> 
                        <div class="fr"><div class="f_pink">이번 시즌 <span class="fwb">D-24</span></div></div>
                    </div>
                    <div class="current_box">
                        <a class="left">
                            <img src="./images/Rectangle1278.png" alt="">
                            <div class="inner">
                                <div class="tit">보유 포인트</div>
                                <div class="point"><i></i>19,876</div>
                            </div>
                        </a>
                        <a class="right">
                            <img src="./images/Rectangle1279.png" alt="">
                            <div class="inner">
                                <div class="tit">매치 현황</div>
                                <div class="score">
                                    <span class="num">121</span>
                                    <span class="txt">승</span>
                                    <span class="num">4</span>
                                    <span class="txt">무</span>
                                    <span class="num">8</span>
                                    <span class="txt">패</span>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="df_box">
                        <h3 class="h3_tit">오늘의 매치</h3>
                    </div>
                    <div class="filter_box">
                        <div class="filter_btn -icon"></div>
                        <div class="filter_btn">30대</div>
                        <div class="filter_btn">1백만원 ~ 1억원 미만</div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
