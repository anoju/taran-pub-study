<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <title>테스트</title>
    <link href="../js_static/css/front.min.css" rel="stylesheet" />
    <style>
      .box {
        height: 500vh;
        background: linear-gradient(to bottom, blue, red);
      }
      .scl-box {
        height: 50vh;
        overflow: auto;
      }
      .inner {
        width: 1000%;
        height: 1000%;
        background: linear-gradient(to right, yellow, green);
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="page-head">
        <div>
          <h1>scroll animate</h1>
        </div>
      </div>
      <div class="page-body">
        <div class="section">
          <ul class="txt-list">
            <li class="dot">[맨 아래로] 클릭하면 최하단으로 스크롤</li>
            <li class="dot">[맨 위로] 클릭하면 최상단으로 스크롤</li>
          </ul>
          <br />
          <div class="scl-box">
            <div class="inner"></div>
          </div>
          <div class="box"></div>
          <div class="btn-wrap bottom-fixed">
            <div class="flex">
              <button type="button" class="button h60 gray btn-scroll">맨 아래로</button>
              <button type="button" class="button h60 primary btn-scroll to-top">맨 위로</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../js_static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../js_static/js/ahj.js"></script>
    <script>
      function jqScroll() {
        $('.btn-scroll').click(function (e) {
          e.preventDefault();
          const $this = $(this);
          let sclVal = $('body')[0].scrollHeight;
          if ($this.hasClass('to-top')) sclVal = 0;
          $('html, body').stop().animate({ scrollTop: sclVal }, 100);
        });
      }
      // jqScroll();

      function jsScroll() {
        function scrollMove(e) {
          e.preventDefault();
          const _target = e.target;
          let _sclTop = document.documentElement.scrollHeight;
          if (_target.classList.contains('to-top')) _sclTop = 0;
          scrollTo({ top: _sclTop }, 1000, function () {
            console.log('aaa');
          });
          // window.scrollTo({ top: _sclTop, behavior: 'smooth' });
        }
        const _btnScl = document.querySelectorAll('.btn-scroll');
        _btnScl.forEach(function (_btn) {
          _btn.addEventListener('click', scrollMove);
        });
      }
      jsScroll();
    </script>
  </body>
</html>
