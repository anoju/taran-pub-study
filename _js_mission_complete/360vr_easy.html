<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <title>테스트</title>
    <link href="../_js_static/css/front.min.css" rel="stylesheet" />
    <style>
      .range-slider {
        display: none;
      }
      .range-slider .thumb {
        display: none;
        transition-duration: 0.1s;
      }
      .range-slider input[type='range'] {
        opacity: 1;
        background: none;
      }
      .range-slider input[type='range'] {
        opacity: 1;
        background: none;
      }
      .range-slider input[type='range']::-ms-thumb {
        border-radius: 50%;
      }
      .range-slider input[type='range']::-moz-range-thumb {
        border-radius: 50%;
      }
      .range-slider input[type='range']::-webkit-slider-thumb {
        border-radius: 50%;
      }
      .img-area img {
        display: none;
      }
      .img-area img.on {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="page-head">
        <div>
          <h1>360 VR</h1>
        </div>
      </div>
      <div class="page-body">
        <div class="section">
          <!-- 이미지출처 https://www.hyundai.com/kr/ko/e/vehicles/the-all-new-grandeur/intro -->
          <div class="img-area">
            <!-- <img src="../_js_static/images/360/001.png" alt="" /> -->
          </div>
          <!-- 이미지는 001부터 061까지 -->
          <div class="range-slider">
            <div class="range-wrap">
              <div class="range"><i></i></div>
              <div class="thumb"></div>
              <input type="range" min="1" max="61" step="1" value="1" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../_js_static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../_js_static/js/jquery-ui.1.12.1.min.js"></script>
    <script>
      const $area = $('.img-area');
      const $input = $('.range-slider input');
      const $min = parseInt($input[0].min);
      const $max = parseInt($input[0].max);
      const $value = parseInt($input[0].value);
      function readyImg() {
        let $html = '';
        for (let i = $min; i <= $max; i += 1) {
          let $num = '' + i;
          if ($num.length == 1) $num = '00' + $num;
          else if ($num.length == 2) $num = '0' + $num;
          $html += '<img src="../_js_static/images/360/' + $num + '.png" alt="" />';
        }
        $area.html($html);
        $area
          .find('img')
          .eq($value - $min)
          .addClass('on');
      }
      readyImg();
      $input.on('input change', function () {
        const $val = $(this).val();
        const $idx = $val - $min;
        $area.find('img').eq($idx).addClass('on').siblings().removeClass('on');
      });
      $(window).on('load', function () {
        $('.range-slider').fadeIn(300);
      });
    </script>
  </body>
</html>
