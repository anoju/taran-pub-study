<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <title>테스트</title>
    <link href="../../js_static/css/front.min.css" rel="stylesheet" />
    <style>
      .range-slider .thumb {
        display: none;
        transition-duration: 0.1s;
      }
      .range-slider input[type='range'] {
        opacity: 1;
        background: none;
      }
      .range-slider input[type='range'] {
        opacity: 1;
        background: none;
      }
      .range-slider input[type='range']::-ms-thumb {
        border-radius: 50%;
      }
      .range-slider input[type='range']::-moz-range-thumb {
        border-radius: 50%;
      }
      .range-slider input[type='range']::-webkit-slider-thumb {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="page-head">
        <div>
          <h1>360 VR</h1>
        </div>
      </div>
      <div class="page-body">
        <div class="section">
          <!-- 이미지출처 https://www.hyundai.com/kr/ko/e/vehicles/the-all-new-grandeur/intro -->
          <div id="img-area"><img src="../../js_static/images/360/001.png" alt="" /></div>
          <!-- 이미지는 001부터 061까지 -->
          <div class="range-slider">
            <div class="range-wrap">
              <div class="range"><i></i></div>
              <div class="thumb"></div>
              <input type="range" class="input_range" value="1" max="61" min="1" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../../js_static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../js_static/js/jquery-ui.1.12.1.min.js"></script>
    <script>
      // 스크립트 작성이 여기에
      // 제이쿼리로 작성가능, 자바스크립트로 작성하면 더 짱짱

      let imgAttr = $('#img-area img').attr('src').split('/');
      let maxAttr = $('.input_range').attr('max');
      const element = document.querySelector('#img-area');

      function inputRange() {
        $('.input_range').on('input', function (e) {
          let value = $(this).val();
          let valueMinus = Math.abs($(this).val() - maxAttr - 1);
          let str = valueMinus.toString();

          if (str.length == 1) value = '00' + valueMinus;
          else if (str.length == 2) value = '0' + valueMinus;

          imgAttr[5] = value + '.png';
          let newImgUrl = imgAttr.join('/');
          $('#img-area img').attr('src', newImgUrl);
        });
      }
      inputRange();

      function moveOn() {
        $('#img-area')
          .mousedown(function (e) {
            e.preventDefault();
            $(this).mousemove(function (e) {
              const sliderRect = element.getBoundingClientRect();
              const sliderWidth = sliderRect.width;
              const mouseX = e.clientX - sliderRect.left;
              const percentage = maxAttr - Math.ceil(Math.min(Math.max(mouseX / sliderWidth, 0), 1) * maxAttr);
              const percentageVal = Math.ceil(Math.min(Math.max(mouseX / sliderWidth, 0), 1) * maxAttr);

              let strPercentage = percentage.toString();

              if (strPercentage.length == 1) value = '00' + percentage;
              else if (strPercentage.length == 2) value = '0' + percentage;
              if (percentage == 0) value = '001';

              imgAttr[5] = value + '.png';
              let newImgUrl = imgAttr.join('/');
              $('#img-area img').attr('src', newImgUrl);

              $('.input_range').val(percentageVal);
            });
          })
          .mouseup(function () {
            $(this).off('mousemove');
          })
          .mouseout(function () {
            $(this).off('mousemove');
          });
      }
      moveOn();
    </script>
  </body>
</html>
