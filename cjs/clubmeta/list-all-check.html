    <script>
      function selectAll() {
        $('.ui-chk').on('change', function () {
          const $chk = $('.ui-chk').not('.ui-all-chk');
          const length = $chk.length;
          const checked = $('.ui-chk:checked').not('.ui-all-chk').length;
          let isAllChk = false;

          if ($(this).hasClass('ui-all-chk')) {
            if ($(this).prop('checked')) {
              $chk.prop('checked', true);
              isAllChk = true;
            } else {
              $chk.prop('checked', false);
            }
          } else {
            if (length === checked) {
              $('.ui-all-chk').prop('checked', true);
            } else {
              $('.ui-all-chk').prop('checked', false);
            }
          }

          if (checked || isAllChk) {
            $('.button').prop('disabled', false);
          } else {
            $('.button').prop('disabled', true);
          }
        });
      }

      selectAll();
    </script>
