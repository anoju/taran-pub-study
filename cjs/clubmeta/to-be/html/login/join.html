<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script class="__include" src="../include/head.js"></script>
    <title>CLUBMETA | 클럽메타</title>
  </head>
  <body>
    <article class="page">
      <!-- 헤더 -->
      <header class="page-head">
        <div class="head-inner">
          <div class="head-right">
            <button type="button" class="head-close head-btn" aria-label="닫기"></button>
          </div>
        </div>
      </header>
      <!-- //헤더 -->

      <!-- 컨테이너(컨텐츠) -->
      <main class="page-body">
        <div class="section">
          <h1 class="tit-h1">CLUBMETA APP에 회원가입</h1>
          <div class="btn-wrap vertical mt-30">
            <button type="button" class="button line gray">전화번호 또는 이메일 회원가입</button>
            <button type="button" class="button" style="background-color: #fee500">카카오로 회원가입</button>
            <button type="button" class="button fc-white" style="background-color: #03c75a">네이버로 회원가입</button>
            <button type="button" class="button line">구글로 회원가입</button>
          </div>
        </div>
      </main>
      <!-- 컨테이너(컨텐츠) -->

      <!-- 하단고정 -->
      <div class="btn-wrap bottom-fixed">
        <div>
          <div>이미 계정이 있으신가요?</div>
          <div class="flex mt-8">
            <button type="button" class="button h60 line primary">로그인</button>
          </div>
        </div>
      </div>
      <!-- //하단고정 -->
    </article>
  </body>
</html>
