<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script class="__include" src="../include/head.js"></script>
    <title>CLUBMETA | 클럽메타</title>
  </head>
  <body>
    <article class="page">
      <!-- 헤더 -->
      <header class="page-head">
        <div class="head-inner">
          <div class="head-left">
            <button type="button" class="head-back head-btn" aria-label="이전으로"></button>
          </div>
          <div class="head-title">
            <h1>생년월일</h1>
          </div>
        </div>
      </header>
      <!-- //헤더 -->

      <!-- 컨테이너(컨텐츠) -->
      <main class="page-body">
        <div class="section full-contents">
          <label for="inpBirth" class="form-lbl">생일을 입력하세요</label>
          <div class="form-item">
            <div class="flex full">
              <div class="input-date">
                <div class="input">
                  <input type="text" id="inpBirth" title="생년월일 입력" maxlength="10" readonly />
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- 컨테이너(컨텐츠) -->

      <!-- 하단고정 -->
      <div class="btn-wrap bottom-fixed">
        <div class="flex">
          <button type="button" id="btnMain" class="button h60 primary">다음</button>
        </div>
      </div>
      <!-- //하단고정 -->
    </article>
  </body>
</html>
