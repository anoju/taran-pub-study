<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <title>테스트</title>
    <link href="../../js_static/css/front.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <div class="page-body">
        <div class="section">
          <h1 class="gd__h1">아코디언</h1>

          <dl class="folding-list ui-folding">
            <dt class="folding-head">
              <a href="#" class="folding-btn"><strong>공지사항</strong></a>
            </dt>
            <dd class="folding-panel">
              <h2>내용입니다.</h2>
              <h2>내용입니다.</h2>
              <h2>내용입니다.</h2>
              <h2>내용입니다.</h2>
            </dd>
          </dl>
          <br />
          <br />
          <p>아코디언에서 '.folding-btn' 클릭하여 숨겨진 컨텐츠(.folding-panel)를 보여주세요</p>
          <p>.folding-btn에 open 클래스로 꺽새 방향이 바뀝니다.</p>
          <p><u>한번에 연속으로 다중 클릭 시를 고려해서 만들어주세요</u></p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../../js_static/js/jquery-3.6.0.min.js"></script>
    <script>
      // 스크립트 작성이 여기에
      // 제이쿼리로 작성가능, 자바스크립트로 작성하면 더 짱짱

      //슬라이드 되게 수정
      function jqAcrdn() {
        $('.ui-folding .folding-btn').click(function (e) {
          e.preventDefault();
          const $this = $(this);
          const $panel = $this.closest('.folding-head').next('.folding-panel');
          if (!$panel.length) return console.log('패널 없음');
          if ($this.hasClass('open')) {
            $panel.stop().slideUp(300);
            $this.removeClass('open');
          } else {
            $panel.stop().slideDown(300);
            $this.addClass('open');
          }
        });
      }
      jqAcrdn();
    </script>
  </body>
</html>
