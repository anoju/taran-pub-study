<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <title>테스트</title>
    <link href="../../js_static/css/front.min.css" rel="stylesheet" />
    <style>
      .box {
        height: 500vh;
        background: linear-gradient(to bottom, blue, red);
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="page-head">
        <div>
          <h1>scroll animate</h1>
        </div>
      </div>
      <div class="page-body">
        <div class="section">
          <ul class="txt-list">
            <li class="dot">현재 스크롤된 상태에서 [스크롤]을 클릭하면 input값만큼 하단으로 스크롤</li>
          </ul>
          <br />
          <div class="box"></div>
          <div class="btn-wrap bottom-fixed">
            <div class="flex">
              <div class="input"><input type="tel" value="100" class="scroll-val" /></div>
              <button type="button" class="button h60 primary btn-scroll">스크롤</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../../js_static/js/jquery-3.6.0.min.js"></script>
    <script>
      function jqScroll() {
        $('.btn-scroll').click(function (e) {
          e.preventDefault();
          const $inputVal = $('.scroll-val').val();
          console.log($inputVal);
          $('html, body')
            .stop()
            .animate({ scrollTop: '+=' + $inputVal }, 500);
        });
      }
      jqScroll();
    </script>
  </body>
</html>
