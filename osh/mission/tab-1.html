<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <title>테스트</title>
    <link href="../../js_static/css/front.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <div class="page-body">
        <div class="section">
          <h1 class="gd__h1">탭메뉴</h1>

          <div class="tab-line-menu ui-tab">
            <div class="tab-inner">
              <i class="tab-line" aria-hidden="true"></i>
              <ul class="tab-list">
                <li class="tab active"><a href="#tab1">텝메뉴1</a></li>
                <li class="tab"><a href="#tab2">텝메뉴2</a></li>
                <li class="tab"><a href="#tab3">텝메뉴3</a></li>
                <li class="tab"><a href="#tab4">텝메뉴4</a></li>
              </ul>
            </div>
          </div>
          <br />
          <div id="tab1" class="tab-panel active"><h2>탭내용입니다. 111</h2></div>
          <div id="tab2" class="tab-panel"><h2>탭내용입니다. 222</h2></div>
          <div id="tab3" class="tab-panel"><h2>탭내용입니다. 333</h2></div>
          <div id="tab4" class="tab-panel"><h2>탭내용입니다. 444</h2></div>
          <br />
          <br />
          <p>탭메뉴(.tab-line-menu)를 클릭하여 해당메뉴를 활성화 시켜보세요.</p>
          <p>.tab 영역에 .active 클래스로 활성화 할 수 있습니다.</p>
          <p><u>하나의 탭메뉴만 활성화 되어야합니다.</u></p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../../js_static/js/jquery-3.6.0.min.js"></script>
    <script>
      //javascript
      function jsTab() {
        const $tabBtn = document.querySelectorAll('.ui-tab a');
        if (!$tabBtn.length) return; // 버튼이 있는지 여부 확인

        // 탭 버튼과 패널 초기화
        function resetTab() {
          const $tabs = document.querySelectorAll('.tab');
          $tabs.forEach(function (tab) {
            tab.classList.remove('active');
          });
          const $panels = document.querySelectorAll('.tab-panel');
          $panels.forEach(function (panel) {
            panel.classList.remove('active');
          });
        }

        $tabBtn.forEach(function (btn) {
          btn.addEventListener('click', function (e) {
            e.preventDefault();
            const $this = this;
            const $tab = $this.closest('.tab');
            const $href = $this.getAttribute('href');
            const $panel = document.querySelector($href);

            if (!$panel) return; // 보여줘야할 tab-panel이 있는지 확인
            resetTab();
            $tab.classList.add('active');
            $panel.classList.add('active');
          });
        });
      }
      jsTab();

      //jquery
      function jqTab() {
        $('.ui-tab a').click(function (e) {
          e.preventDefault();
          const $tab = $(this).closest('.tab');
          $tab.addClass('active').siblings().removeClass('active');

          // index로 tab-panel 보여주기
          // const $idx = $tab.index();
          // $('.tab-panel').eq($idx).addClass('active').siblings('.tab-panel').removeClass('active');

          // href 속성값으로 tab-panel 보여주기
          const $href = $(this).attr('href');
          $($href).addClass('active').siblings('.tab-panel').removeClass('active');

          // return false; //e.preventDefault();(권장) 대신 return false를 쓸수도 있음
        });
      }
      // jqTab();
    </script>
  </body>
</html>
