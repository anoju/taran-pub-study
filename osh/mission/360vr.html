<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <title>테스트</title>
    <link href="../../js_static/css/front.min.css" rel="stylesheet" />
    <style>
      .range-slider .thumb {
        display: none;
        transition-duration: 0.1s;
      }
      .range-slider input[type='range'] {
        opacity: 1;
        background: none;
      }
      .range-slider input[type='range'] {
        opacity: 1;
        background: none;
      }
      .range-slider input[type='range']::-ms-thumb {
        border-radius: 50%;
      }
      .range-slider input[type='range']::-moz-range-thumb {
        border-radius: 50%;
      }
      .range-slider input[type='range']::-webkit-slider-thumb {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="page-head">
        <div>
          <h1>360 VR</h1>
        </div>
      </div>
      <div class="page-body">
        <div class="section">
          <!-- 이미지출처 https://www.hyundai.com/kr/ko/e/vehicles/the-all-new-grandeur/intro -->
          <div class="img-area"><img src="../../js_static/images/360/001.png" alt="360 viewer" class="image-item" /></div>
          <!-- 이미지는 001부터 061까지 -->
          <div class="range-slider">
            <div class="range-wrap">
              <div class="range"><i></i></div>
              <div class="thumb"></div>
              <input type="range" class="scroll-btn" value="1" min="1" max="61" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../../js_static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../js_static/js/jquery-ui.1.12.1.min.js"></script>
    <script>
      // 스크립트 작성이 여기에
      // 제이쿼리로 작성가능, 자바스크립트로 작성하면 더 짱짱

      function MoveEvent() {
        $('.scroll-btn').on('input', function () {
          let imageValue = $(this).val();
          //this 벨류에서 가져오는 값을 'max'에서 빼준 값으로 변경
          imageValue = 62 - imageValue;

          console.log(typeof imageValue);

          if (imageValue.toString().length == 1) imageValue = '00' + imageValue;
          else if (imageValue.toString().length == 2) imageValue = '0' + imageValue;
          //console.log(typeof imageValue);
          //if문 전의 imageValue는 number 타입이기 때문에 .length 구문을 사용할 수 없음
          //length()를 사용하기 위해서(문자열의 길이를 구해야하는 식이니까) imageValue의 type 변경을 위해 toString()추가
          const imageUrlPrefix = '../../js_static/images/360/';
          const imagePath = imageUrlPrefix + imageValue + '.png';
          $('.image-item').attr('src', imagePath);
        });
      }
      MoveEvent();

      // https://codepen.io/nadeeshae/pen/GRvBGZy 참고
    </script>
  </body>
</html>
