    </div>
    <script>
      const colors = {
        success: '#28a745',
        info: '#17a2b8',
        warning: '#ffc107'
      };
      console.log(colors.warning);

      const fadeMax = 10;
      const fadeMin = 1;
      const fadeSpeed = 100;
      let fadeStep = fadeMax;
      let fadeIng = false;
      let isfadeIn = false;
      function fadeToggle(e) {
        const el = e.target;
        if (fadeIng || !el) return;
        fadeIng = true;
        if (fadeStep === fadeMax) {
          isfadeIn = false;
        } else {
          isfadeIn = true;
        }
        const fadeTimer = setInterval(function () {
          el.classList.remove('fade-' + fadeStep);
          if (isfadeIn) {
            fadeStep += 1;
          } else {
            fadeStep -= 1;
          }
          el.classList.add('fade-' + fadeStep);
          if (fadeStep === fadeMax || fadeStep === fadeMin) {
            clearInterval(fadeTimer);
            fadeIng = false;
          }
        }, fadeSpeed);
      }
      document.querySelector('.fade-box').addEventListener('click', fadeToggle);
    </script>
  </body>
