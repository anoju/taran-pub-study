<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <title>테스트</title>
    <link href="../../js_static/css/front.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <div class="page-body">
        <div class="section">
          <h1 class="gd__h1">탭메뉴</h1>

          <div class="tab-line-menu ui-tab">
            <div class="tab-inner">
              <i class="tab-line" aria-hidden="true"></i>
              <ul class="tab-list">
                <li class="tab"><a href="#tab1">텝메뉴1</a></li>
                <li class="tab"><a href="#tab2">텝메뉴2</a></li>
                <li class="tab"><a href="#tab3">텝메뉴3</a></li>
                <li class="tab"><a href="#tab4">텝메뉴4</a></li>
              </ul>
            </div>
          </div>
          <br />
          <div id="tab1" class="tab-panel"><h2>탭내용입니다. 111</h2></div>
          <div id="tab2" class="tab-panel"><h2>탭내용입니다. 222</h2></div>
          <div id="tab3" class="tab-panel"><h2>탭내용입니다. 333</h2></div>
          <div id="tab4" class="tab-panel"><h2>탭내용입니다. 444</h2></div>
          <br />
          <br />
          <p>탭메뉴(.tab-line-menu)를 클릭하여 해당메뉴를 활성화 시켜보세요.</p>
          <p>.tab 영역에 .active 클래스로 활성화 할 수 있습니다.</p>
          <p><u>하나의 탭메뉴만 활성화 되어야합니다.</u></p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../../js_static/js/jquery-3.6.0.min.js"></script>
    <script>
      function jqTab() {
        $('.ui-tab a').click(function (e) {
          e.preventDefault();
          const $this = $(this);

          // href 속성을 이용
          /*
          const $href = $this.attr('href');
          $this.parent().addClass('active').siblings().removeClass('active');
          $($href).addClass('active').siblings().removeClass('active');
          */

          // index 값을 이용
          const $idx = $this.parent().index();
          $this.parent().addClass('active').siblings().removeClass('active');
          $('.tab-panel').eq($idx).addClass('active').siblings().removeClass('active');
        });
      }
      // jqTab();
      function jsTab() {
        const $tabBtn = document.querySelectorAll('.ui-tab a');

        function tabActive(el) {
          const $tab = el.closest('.ui-tab').querySelectorAll('.tab');
          $tab.forEach(function (el) {
            el.classList.remove('active');
          });
          el.parentElement.classList.add('active');
        }

        function panelActive(el) {
          const $active = document.querySelector(el);
          const $panel = document.querySelectorAll('.tab-panel');
          $panel.forEach(function (el) {
            el.classList.remove('active');
          });
          $active.classList.add('active');
        }

        function tabEvent(e) {
          e.preventDefault();
          const $target = e.target;
          const $href = $target.getAttribute('href');
          tabActive($target);
          panelActive($href);
        }

        $tabBtn.forEach(function (el) {
          el.addEventListener('click', tabEvent);
        });
      }
      jsTab();
    </script>
  </body>
</html>
